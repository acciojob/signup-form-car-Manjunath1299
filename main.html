<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
 <form action="/submit" method="post">
	 <label for="name"> Name  </label>
	 <input type="text" name="name" id="name" placeholder="Name" required>
	 <br>
	 <label for="email">Email </label>
	 <input type="email" name="email" id="email" placeholder="Email" required>
	 <br>
	 <label> Gender</label>
	 <input  type="radio" id="gender_m" name="gender" required >
	 <label>Male</label>
	 <input  type="radio" id="gender_f" name="gender" required >
	 <label>Female</label>
	 <br>
	 <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="" disabled selected>--Please choose an option--</option>
      <!-- Add car brand options here -->
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="honda">Honda</option>
    </select>
	 <br>
	 <label for="age"> Age:</label>
	 <input type="number" name="age" id="age" required>
	 <br>
	  <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required>

    <br>
	  <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <br>

    <label for="tos">I agree to the TOS:</label>
    <input type="checkbox" id="tos" name="tos" required>

    <br>

    <button type="submit">Submit</button>
 </form>
</body>

</html>
